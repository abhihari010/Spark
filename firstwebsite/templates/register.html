{% extends "index.html" %}

{% block title %}
    Register
{% endblock %}



{% block main %}
    <div class="register-body">
        <div class="first-reg">
            <form action="/register" method="post">
                <h1 id="reg-title">Register</h1>
                <div class="reg">
                    <input type="email" placeholder="Email" name="email" autofocus required>
                </div>
                <div class="reg">
                    <input type="text" placeholder="Username" name="username" autofocus required>
                </div>
                <div class="reg"> 
                    <input type="password" placeholder="Password" required name="password">
                </div>
                <div class="reg">
                    <input type="password" placeholder="Confirm Password" required name="confirmation">
                </div>
                <div class="reg">
                    <input type="text" placeholder="Name" required name="name">
                </div>
                <div class="reg">
                    <input type="text" placeholder="Grade (Number)" required name="grade">
                </div>
                <button id="regbtn" class="btn reg-btn1" type="submit">Register</button>
                <div class="new-acc">
                    <p>Already have an account? <a href="/login">Login</a></p>
                </div>
            </form>
        </div>
    </div>
    <script>


        
    </script>
    
{% endblock %}
