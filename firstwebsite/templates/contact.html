{% extends "index.html" %}

{% block title %}
    Login
{% endblock %}



{% block main %}
    <h2 class="offer-main">If you have further questions feel free to reach out below!</h2>
    <section id="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <form id="contact-form" action="/contact" method="post">
                <label>Name:</label>
                <input type="text" id="name" name="name" required placeholder="Name">
                
                <label>Email:</label>
                <input type="email" id="email" name="email" required placeholder="Email">
                
                <label>Message:</label>
                <textarea id="message" name="message" required placeholder="Message"></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
    <div>
        <h3>Other Methods</h3>
    </div>
{% endblock %}
